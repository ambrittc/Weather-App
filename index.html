<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ogv1xee.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadown-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Toronto</h1>

        <img src="images/cloudy sun.png" alt="couldy sun" class="image" />
        <br />
        <div class="text-center">
          <h2>
            <span class="temperature" id="temperature">22°</span>
            <br />
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h2>
          <ul class="p-0">
            <li id="description">Partly cloudy</li>
            <li id="date"></li>
          </ul>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col">
            <span id="maximum">26</span>° <br />
            Maximum
          </div>
          <div class="col">
            <span id="minimum">26</span>° <br />
            Minimum
          </div>
          <div class="col">
            <span id="humidity">27</span>% <br />
            Humidity
          </div>
          <div class="col">
            <span id="wind">3</span> m/s<br />
            Wind
          </div>
        </div>
        <br />
        <div class="container text-center">
          <div class="row">
            <div class="col">
              Mon <br />
              <img src="images/cloudy.png" alt="cloudy" class="pics" />
              <div class="weather"><strong>16°</strong> 22°</div>
            </div>
            <div class="col">
              Tue <br />
              <img src="images/rain sun.png" alt="rain sun" class="pics" />
              <div class="weather"><strong>21°</strong> 28°</div>
            </div>
            <div class="col">
              Wed <br />
              <img src="images/sun.png" alt="sun" class="pics" />
              <div class="weather"><strong>20°</strong> 26°</div>
            </div>
            <div class="col">
              Thu <br />
              <img src="images/cloudy.png" alt="cloudy" class="pics" />
              <div class="weather"><strong>17°</strong> 21°</div>
            </div>
            <div class="col">
              Fri <br />
              <img src="images/cloudy sun.png" alt="cloudy sun" class="pics" />
              <div class="weather"><strong>18°</strong> 23°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <div class="open-source">
  <a href="https://github.com/ambrittc/Weather-App">Open-source code</a>
  by
  <a href="https://amanda-chung.com">Amanda Chung</a>
  </html></div>
</html>
