<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ogv1xee.css" />
    <link rel="stylesheet" href="src/styles.css" />
   
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadown-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Toronto</h1>
            <div id="img">
        <img src="images/cloudy sun.png" alt="couldy sun" class="image" id="icon" />
        <div class="d-flex weather-temperature"></div>
        <br />
        <div class="text-center">      
            <span class="units">
              <span class="temperature" id="temperature" <a href="celsius-link" id="degrees"></a>19º</span><br />
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <div class="description m-2 text-capitalize" id="description">fairly sunny</div>
          
          <ul class="p-0">
            <li href="#" id="description"></li>
            <li id="date"></li>
          </ul>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col">
            <span id="maximum">26</span>° <br />
            Maximum
          </div>
          <div class="col">
            <span id="minimum">26</span>° <br />
            Minimum
          </div>
          <div class="col">
            <span id="humidity">27</span>% <br />
            Humidity
          </div>
          <div class="col">
            <span id="wind">3</span> m/s<br />
            Wind
          </div>
        </div>
        <br />
        <div class="container text-center" id="forecast">
         
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <div class="open-source">
  <a href="https://github.com/ambrittc/Weather-App">Open-source code</a>
  by
  <a href="https://amanda-chung.com">Amanda Chung</a>
  </html></div>
</html>
